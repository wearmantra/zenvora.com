<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zenvora - Checkout</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fcefdc;
        margin: 0;
        padding: 20px;
    }
    h1, h2 { text-align: center; }
    .cart-page, .checkout-form {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
    }
    .cart-item img { width: 80px; border-radius: 5px; margin-right: 10px; }
    .cart-item-details { flex: 1; margin-left: 10px; }
    .quantity-controls {
        display: flex; align-items: center; gap: 5px;
    }
    .quantity-controls button {
        padding: 4px 10px; font-size: 16px; cursor: pointer;
    }
    .total {
        font-size: 18px; font-weight: bold;
        text-align: right; margin-top: 10px;
    }
    button {
        display: block; margin: 20px auto;
        padding: 10px 20px; font-size: 16px;
        background: #ff6f00; color: white;
        border: none; border-radius: 5px;
        cursor: pointer;
    }
    button:hover { background: #e65c00; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, textarea {
        width: 100%; padding: 8px;
        border-radius: 5px; border: 1px solid #ccc;
    }
    .checkout-products {
        margin-bottom: 20px; border: 1px solid #ddd;
        border-radius: 8px; padding: 10px; background: #fff9f2;
    }
    .checkout-products h3 {
        margin-bottom: 10px; font-size: 1.1rem;
        border-bottom: 1px solid #ddd; padding-bottom: 5px;
    }
</style>
</head>
<body>

<h1>Your Shopping Cart</h1>
<div class="cart-page" id="cartPage">
    <div id="cartList"></div>
    <div class="total">Total: ₹<span id="totalPrice">0</span></div>
    <button id="checkoutBtn">Proceed to Checkout</button>
</div>

<div class="checkout-form" id="checkoutForm" style="display:none;">
    <h2>Customer Details</h2>
    <div class="checkout-products" id="checkoutProducts">
        <h3>Your Order</h3>
        <div id="checkoutProductList"></div>
        <div class="total">Total: ₹<span id="checkoutTotalPrice">0</span></div>
    </div>
    <form id="customerForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="fullname" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" name="mobile" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" name="city" required>
        </div>
        <div class="form-group">
            <label>State</label>
            <input type="text" name="state" required>
        </div>
        <div class="form-group">
            <label>Pincode</label>
            <input type="text" name="pincode" pattern="[0-9]{6}" required>
        </div>
        <button type="submit">Place Order</button>
    </form>
</div>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartList = document.getElementById('cartList');
    const totalPrice = document.getElementById('totalPrice');
    const checkoutProductList = document.getElementById('checkoutProductList');
    const checkoutTotalPrice = document.getElementById('checkoutTotalPrice');

    function updateCartDisplay() {
        cartList.innerHTML = '';
        checkoutProductList.innerHTML = '';
        let subtotal = 0;

        cart.forEach((item, index) => {
            subtotal += item.price * item.qty;

            cartList.innerHTML += `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div class="cart-item-details">
                        <div>${item.title}</div>
                        <div>₹${item.price}</div>
                    </div>
                    <div class="quantity-controls">
                        <button onclick="changeQty(${index}, -1)">-</button>
                        <span>${item.qty}</span>
                        <button onclick="changeQty(${index}, 1)">+</button>
                    </div>
                </div>
            `;

            checkoutProductList.innerHTML += `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div class="cart-item-details">
                        <div>${item.title}</div>
                        <div>₹${item.price} x ${item.qty}</div>
                    </div>
                </div>
            `;
        });

        let extra = subtotal * 0.05;
        let total = subtotal + extra;

        cartList.innerHTML += `<div class="total">Subtotal: ₹${subtotal}</div>
                               <div class="total">+ 5% Fee: ₹${extra.toFixed(2)}</div>
                               <div class="total">Total: ₹${total.toFixed(2)}</div>`;

        checkoutProductList.innerHTML += `<div class="total">Subtotal: ₹${subtotal}</div>
                                          <div class="total">+ 5% Fee: ₹${extra.toFixed(2)}</div>
                                          <div class="total">Total: ₹${total.toFixed(2)}</div>`;

        totalPrice.innerText = total.toFixed(2);
        checkoutTotalPrice.innerText = total.toFixed(2);
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    function changeQty(index, change) {
        cart[index].qty += change;
        if (cart[index].qty <= 0) {
            cart.splice(index, 1);
        }
        updateCartDisplay();
    }

    document.getElementById('checkoutBtn').addEventListener('click', () => {
        document.getElementById('cartPage').style.display = 'none';
        document.getElementById('checkoutForm').style.display = 'block';
    });

    function generateOrderNumber() {
        return 'ORD-' + Date.now();
    }

    document.getElementById('customerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const customerData = {};
        formData.forEach((value, key) => {
            customerData[key] = value;
        });

        const total = parseFloat(checkoutTotalPrice.innerText);
        const orderNumber = generateOrderNumber();

        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        orders.push({
            orderNumber: orderNumber,
            customer: customerData,
            cart: cart,
            total: total,
            date: new Date().toLocaleString()
        });
        localStorage.setItem('orders', JSON.stringify(orders));
        localStorage.removeItem('cart');

        // ✅ PDF Generate using jsPDF
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        let y = 20;

        doc.setFontSize(16);
        doc.text("ZENVORA BILL", 80, y); y += 10;
        doc.setFontSize(12);
        doc.text(`Order Number: ${orderNumber}`, 20, y); y += 7;
        doc.text(`Date: ${new Date().toLocaleString()}`, 20, y); y += 7;
        doc.text(`Customer: ${customerData.fullname}`, 20, y); y += 7;
        doc.text(`Email: ${customerData.email}`, 20, y); y += 7;
        doc.text(`Mobile: ${customerData.mobile}`, 20, y); y += 7;
        doc.text(`Address: ${customerData.address}, ${customerData.city}, ${customerData.state}, ${customerData.pincode}`, 20, y); y += 10;

        doc.text("--------------------------------------------", 20, y); y += 10;

        cart.forEach(item => {
            doc.text(`${item.title} - ₹${item.price} x ${item.qty} = ₹${item.price * item.qty}`, 20, y);
            y += 7;
        });

        y += 5;
        doc.text(`Total (incl. 5% Fee): ₹${total}`, 20, y);

        y += 15;
        doc.text("Thank you for shopping with Zenvora!", 20, y);

        doc.save(`Zenvora_Bill_${orderNumber}.pdf`);

        document.body.innerHTML = "<h2 style='text-align:center'>Order placed successfully!</h2>";
    });

    if (cart.length > 0) {
        cart.forEach(item => { if (!item.qty) item.qty = 1; });
    }
    updateCartDisplay();
</script>

</body>
</html>
