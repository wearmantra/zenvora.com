<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zenvora | Store Admin Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
    }
    .container {
        background: rgba(0,0,0,0.3);
        padding: 25px;
        border-radius: 12px;
        width: 350px;
        text-align: center;
    }
    h1 {
        margin-bottom: 5px;
    }
    h2 {
        font-size: 14px;
        font-weight: normal;
        margin-bottom: 20px;
        opacity: 0.8;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 6px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #ff9800;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        margin-top: 10px;
    }
    .toggle {
        margin-top: 15px;
        font-size: 13px;
        cursor: pointer;
        text-decoration: underline;
    }
    .error {
        background: rgba(255,0,0,0.3);
        padding: 5px;
        border-radius: 5px;
        font-size: 13px;
        margin-bottom: 8px;
        display: none;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Zenvora</h1>
    <h2>Store Admin Login</h2>

    <div id="errorBox" class="error"></div>

    <!-- Login Form -->
    <div id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div class="toggle" onclick="showRegister()">New Admin? Register here</div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" style="display:none;">
        <input type="text" id="regName" placeholder="Full Name" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
        <button onclick="register()">Register</button>
        <div class="toggle" onclick="showLogin()">Already have an account? Login</div>
    </div>
</div>

<script>
function showError(msg) {
    let box = document.getElementById("errorBox");
    box.style.display = "block";
    box.innerText = msg;
}

function hideError() {
    document.getElementById("errorBox").style.display = "none";
}

function showLogin() {
    hideError();
    document.getElementById("registerForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
}

function showRegister() {
    hideError();
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("registerForm").style.display = "block";
}

function register() {
    hideError();
    let name = document.getElementById("regName").value.trim();
    let email = document.getElementById("regEmail").value.trim();
    let pass = document.getElementById("regPassword").value;
    let confirmPass = document.getElementById("regConfirmPassword").value;

    if (!name || !email || !pass || !confirmPass) {
        showError("All fields are required!");
        return;
    }
    if (!email.includes("@")) {
        showError("Invalid email address!");
        return;
    }
    if (pass.length < 6) {
        showError("Password must be at least 6 characters!");
        return;
    }
    if (pass !== confirmPass) {
        showError("Passwords do not match!");
        return;
    }

    let admins = JSON.parse(localStorage.getItem("admins") || "[]");
    if (admins.some(a => a.email === email)) {
        showError("Admin with this email already exists!");
        return;
    }

    admins.push({ name, email, password: pass, status: "pending" });
    localStorage.setItem("admins", JSON.stringify(admins));
    alert("Registration successful! Please wait for approval.");
    showLogin();
}

function login() {
    hideError();
    let email = document.getElementById("loginEmail").value.trim();
    let pass = document.getElementById("loginPassword").value;

    let admins = JSON.parse(localStorage.getItem("admins") || "[]");
    let admin = admins.find(a => a.email === email && a.password === pass);

    if (!admin) {
        showError("Invalid email or password!");
        return;
    }
    if (admin.status !== "approved") {
        showError("Your account is not approved yet!");
        return;
    }

    localStorage.setItem("loggedInAdmin", email);
    window.location.href = "man admin.html";
}
</script>

</body>
</html>
