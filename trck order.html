<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zenvora | Track Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

    body {
      background: #fafafa;
      color: #333;
      line-height: 1.6;
    }

    /* Top Info Bar */
    .top-bar {
      background: #1e1f26;
      padding: 8px 20px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    .top-left, .top-right {display:flex;align-items:center;gap:15px;}
    .top-bar a {
      text-decoration: none;
      color: #fff;
      display: flex;align-items: center;
      gap: 6px;
      transition: 0.3s;
    }
    .top-bar a:hover {color:#fdc830;}

    /* Logo */
    .logo {
      text-align: center;
      padding: 30px 0 20px;
    }
    .logo h1 {font-size:46px;font-weight:800;color:#1e1f26;letter-spacing:2px;}
    .logo span {color:#fdc830;}

    /* Navigation */
    nav {
      background:#fff;
      border-top:1px solid #eee;
      border-bottom:1px solid #eee;
      position:sticky;
      top:0;
      z-index:1000;
    }
    nav ul {
      list-style:none;
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
    }
    nav li {border-left:1px solid #eee;}
    nav li:first-child {border-left:none;}
    nav a {
      display:block;
      padding:15px 26px;
      text-decoration:none;
      color:#333;
      letter-spacing:1px;
      font-size:15px;
      font-weight:500;
      transition:0.3s;
    }
    nav a:hover {background:linear-gradient(45deg,#fdc830,#f37335);color:#fff;}

    /* Mobile Menu */
    .menu-toggle {
      display:none;
      font-size:24px;
      cursor:pointer;
      padding:14px;
      background:#fff;
      border:none;
      border-bottom:1px solid #eee;
    }
    @media (max-width:768px){
      nav ul {flex-direction:column;display:none;}
      nav ul.active {display:flex;}
      nav li {border-left:none;border-bottom:1px solid #eee;}
      .menu-toggle {display:block;width:100%;text-align:left;}
    }

    /* Track Order Section */
    .track-header {
      background:#111;color:#fff;text-align:center;padding:20px;
    }
    .track-header h1 {color:#ff4444;margin:0;}
    .container {
      max-width:600px;margin:30px auto;
      background:#fff;padding:20px;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      width:100%;padding:10px;margin:10px 0;
      font-size:16px;border-radius:6px;border:1px solid #ccc;
    }
    button {background:#ff4444;color:#fff;border:none;cursor:pointer;}
    button:hover {background:#cc0000;}
    .order-details {
      margin-top:20px;padding:15px;
      background:#f1f1f1;border-radius:8px;
    }
    .order-details h3 {color:#ff4444;}
  </style>
  <script>
    function toggleMenu(){
      document.querySelector('nav ul').classList.toggle('active');
    }

    // Fake order data
    let orders = {
      "ORD101": {product:"Black T-shirt",status:"Shipped",payment:"Paid",delivery:"25 Aug 2025"},
      "ORD102": {product:"Red Hoodie",status:"Pending",payment:"Unpaid",delivery:"—"}
    };

    function trackOrder(){
      let id=document.getElementById("orderId").value.trim();
      let details=document.getElementById("orderDetails");
      if(orders[id]){
        document.getElementById("o_id").innerText=id;
        document.getElementById("o_product").innerText=orders[id].product;
        document.getElementById("o_status").innerText=orders[id].status;
        document.getElementById("o_payment").innerText=orders[id].payment;
        document.getElementById("o_delivery").innerText=orders[id].delivery;
        details.style.display="block";
      } else {
        details.style.display="block";
        document.getElementById("o_id").innerText="Not Found";
        document.getElementById("o_product").innerText="—";
        document.getElementById("o_status").innerText="—";
        document.getElementById("o_payment").innerText="—";
        document.getElementById("o_delivery").innerText="—";
      }
    }
  </script>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-left">
      <i class="fas fa-phone-alt"></i> <span>6264536204</span>
    </div>
    <div class="top-right">
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart (0)</a>
      <a href="checkout.html"><i class="fas fa-credit-card"></i> Checkout</a>
    </div>
  </div>

  <!-- Logo -->
  <div class="logo">
    <a href="index.html" style="text-decoration:none;color:inherit;">
      <h1>ZENV<span>ORA</span></h1>
    </a>
  </div>

  <!-- Navigation -->
  <nav>
    <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i> Menu</button>
    <ul>
      <li><a href="prodct.html">Products</a></li>
      <li><a href="#">Custom Prints</a></li>
      <li><a href="#">How It Works</a></li>
      <li><a href="#">Bulk Orders</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Design Ideas</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Track Order Section -->
  <section>
    <div class="track-header">
      <h1>Track Your Order</h1>
      <p>Enter your Order ID below</p>
    </div>

    <div class="container">
      <input type="text" id="orderId" placeholder="Enter Order ID">
      <button onclick="trackOrder()">Track Order</button>

      <div class="order-details" id="orderDetails" style="display:none;">
        <h3>Order Details</h3>
        <p><strong>Order ID:</strong> <span id="o_id"></span></p>
        <p><strong>Product:</strong> <span id="o_product"></span></p>
        <p><strong>Status:</strong> <span id="o_status"></span></p>
        <p><strong>Payment:</strong> <span id="o_payment"></span></p>
        <p><strong>Delivery Date:</strong> <span id="o_delivery"></span></p>
      </div>
    </div>
  </section>

</body>
</html>
