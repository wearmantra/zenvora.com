<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zenvora | Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
    body{background:#111;color:#fff;overflow-x:hidden;}

    body::before{
      content:"";
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:url('https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover;
      z-index:-2;filter:blur(5px);
    }
    body::after{
      content:"";
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.7);
      z-index:-1;
    }

    .container{max-width:900px;margin:50px auto;padding:20px;background:rgba(255,255,255,0.05);border-radius:15px;backdrop-filter:blur(12px);}
    h1{text-align:center;color:#fdc830;margin-bottom:25px;}
    table{width:100%;border-collapse:collapse;margin-top:20px;}
    table, th, td{border:1px solid rgba(255,255,255,0.3);}
    th, td{padding:12px;text-align:center;color:#fff;}
    th{background:rgba(253,200,48,0.3);}
    button{padding:10px 18px;border:none;border-radius:8px;cursor:pointer;background:linear-gradient(135deg,#f37335,#fdc830);color:#000;font-weight:600;margin-top:15px;}
    button:hover{opacity:0.9;}
    .stats{display:flex;justify-content:space-around;margin-top:20px;}
    .stat-box{background:rgba(255,255,255,0.1);padding:15px 20px;border-radius:10px;text-align:center;flex:1;margin:0 10px;}
    .stat-box h2{font-size:28px;color:#fdc830;margin-bottom:5px;}
    .stat-box p{color:#fff;font-size:16px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Zenvora Admin Dashboard</h1>

    <div class="stats">
      <div class="stat-box">
        <h2 id="total-users">0</h2>
        <p>Total Registered Customers</p>
      </div>
      <div class="stat-box">
        <h2 id="total-logins">0</h2>
        <p>Total Logins</p>
      </div>
      <div class="stat-box">
        <h2 id="reset-count">0</h2>
        <p>Reset Requests</p>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody id="user-table">
      </tbody>
    </table>

    <button onclick="resetStats()">Reset Stats</button>
  </div>

  <script>
    // load data from localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];
    let totalLogins = parseInt(localStorage.getItem("totalLogins")) || 0;
    let resetRequests = parseInt(localStorage.getItem("resetRequests")) || 0;

    function renderStats(){
      document.getElementById("total-users").innerText = users.length;
      document.getElementById("total-logins").innerText = totalLogins;
      document.getElementById("reset-count").innerText = resetRequests;

      const tbody = document.getElementById("user-table");
      tbody.innerHTML = "";
      users.forEach((u,i)=>{
        tbody.innerHTML += `<tr>
          <td>${i+1}</td>
          <td>${u.email}</td>
          <td>${u.password}</td>
        </tr>`;
      });
    }

    function resetStats(){
      if(confirm("Are you sure to reset all stats?")){
        users = [];
        totalLogins = 0;
        resetRequests = 0;
        saveData();
        renderStats();
      }
    }

    function saveData(){
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("totalLogins", totalLogins);
      localStorage.setItem("resetRequests", resetRequests);
    }

    // Demo functions to simulate login/register/reset
    function demoAddUser(email,password){
      users.push({email,password});
      saveData();
      renderStats();
    }
    function demoLogin(){ totalLogins++; saveData(); renderStats(); }
    function demoReset(){ resetRequests++; saveData(); renderStats(); }

    renderStats();
  </script>
</body>
</html>
